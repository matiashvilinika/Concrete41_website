     <script>
      
      
      
      const container = document.getElementById('accordion');
      
      apiResult.forEach((result, idx) => {
        // Create card element
        const card = document.createElement('div');
        card.classList = 'card-body';
      
        // Construct card content
        const content = `
        <div class="content-wrapper">
            <div class="info-wrap">
                    <div class="info_img"> <img class="imgs" src="img/ashtray/${result.title}.jpg" alt="IMAGE"></div>
    
                        <div class="info-content">
                        <div class="card-details"><h2 class="card-availability">ფერები:</h2> <div class="colors">
                            <div class="color" style="background-color:${result.Color1};"></div>
                            <div class="color" style="background-color:${result.Color2};"></div>
                            <div class="color" style="background-color:${result.Color3};"></div>
                            <div class="color" style="background-color:${result.Color4};"></div>
                            <div class="color" style="background-color:${result.Color5};"></div>
                            <div class="color" style="background-color:${result.Color6};"></div>
                            <div class="color" style="background-color:${result.Color7};"></div></div></div>
    
                            <div class="card-details"><h2 class="price">ფასი:</h2><h1 class="p">${result.Price}&#x20BE;</h1></div>
                            <div class="card-details"><h2 class="code">მოდელი:</h2><h1 class="p" id = "pp">${result.Code}</h1></div>
                        <div class="card-details"><h2 class="size">ზომა:</h2><h1 class="p">სიმაღლე - ${result.Size1}სმ<br>შიდა დიამეტრი - ${result.Size2}სმ<br>გარე დიამეტრი - ${result.Size3}სმ</h1></div>
                        
                        
    
    
    
                            </div>
            </div>
        </div>
        `;
      
        // Append newyly created card element to the container
        container.innerHTML += content;
      })
    </script>
